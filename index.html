<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Wireframe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-8 mx-auto" id="header">
                    <div class="jumbotron jumbotron-fluid text-center shadow p-3 mb-5 bg-dodgerblue rounded">
                        <h1 class="display-4 headerRow">Movie Mood</h1>
                        <p class="lead headerRow">This is a random Jumbotron</p>
                    </div>
                </div>

            </div>

            <div class="mainContent">

                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-3">
                        <div class="row">
                            <img src="./assets/img/crop.jpeg" class="img-thumbnail shadow p-3 mb-4 bg-white rounded"
                                alt="Responsive image" id="image">
                        </div>
                        <div class="row text-center shadow p-3 mb-4 bg-lightgray rounded">
                            <div class="col-lg-12">
                                <h5 id="submitButton">CLICK the PLUS SIGN or Press Here!!!</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 ml-3 shadow p-3 mb-4 bg-lightgray rounded">
                        <h3>Your Characteristics!!!</h3>
                    </div>
                    <div class="col-lg-2"></div>
                </div>

                <div class="row">
                    <div class="col-lg-8 text-center mx-auto shadow p-3 mb-4 bg-lightgray rounded">
                        <h3>This is the placeholder for movies</h3>
                    </div>
                </div>
            </div>

            <h4 id="footer">
                Made by 4 happy faces
            </h4>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
