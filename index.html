<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Wireframe</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div class="container-fluid">

            <div class="col-md-12 mx-auto" id="header">
                <div class="jumbotron jumbotron-fluid text-center shadow p-3 mb-5 rounded">
                    <h1 class="display-4 headerRow">Movie Mood</h1>
                    <p class="lead headerRow">Upload a photo and we will suggest what movies are suitable for this mood!
                    </p>
                </div>
            </div>

            <div class="mainContent">

                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-3">
                        <div class="col-lg-12 pl-0">
                            <div class="row imageHolder shadow p-3 mb-4 bg-lightgray rounded">
                                <img src="assets/img/placeholder-human-300x300.jpg" alt="Responsive image" id="image">
                            </div>
                            <div class="row text-center shadow p-3 mb-4 bg-lightgray rounded">
                                <div class="col-lg-12">
                                    <input id="imageInput" type="file" accept="image/*" capture>
                                    <!--                                <h5 id="submitButton">CLICK the PLUS SIGN or Press Here!!!</h5>-->
                                    <!--                                <input type="text" id="imageURL" value="Type in Image Url...">-->
                                    <!--                                <button id="submit">SUBMIT</button>-->
                                    <!--                                <input id='file' type='file' hidden/>-->
                                    <!--                                <input id='fileButton' type='button' value='Upload Image' />-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 shadow p-3 mb-4 mr-4 bg-lightgray rounded">
                        <h3>Your Characteristics!!!</h3>
                        <div id="char"></div>
                    </div>
                    <div class="col-lg-2"></div>
                </div>

                <div class="row">
                    <div class="col-lg-8 text-center mx-auto shadow p-3 mb-4 bg-lightgray rounded">
                        <div id="movies" class="card-deck">

                    </div>
                    </div>
                </div>
            </div>



            <footer class="page-footer font-small grey rounded">
                <div class="footer-copyright text-center py-3">© 2018 Copyright:
                    <span class="bg-transparent mr-2"> by 4 happy faces</span>
                    <img class="bg-transparent" src="./assets/img/s1.png">
                    <img class="bg-transparent" src="./assets/img/s4.png">
                    <img class="bg-transparent" src="./assets/img/s3.png">
                    <img class="bg-transparent" src="./assets/img/s2.png">
                </div>
            </footer>



            <!-- <h4 id="footer">
                <code>[☺,☺,☺,☺]</code><br>
                Made by 4 happy faces
            </h4> -->
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
